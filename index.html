<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable World Clocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-toggle">
        <i class="settings-icon">&#9881;</i>
    </div>
    <div class="settings-panel hidden">
        <label for="city-select">Add/Remove Cities:</label>
        <input type="text" id="city-select" placeholder="Enter City Name">
        <button id="add-city">Add City</button>
        <button id="clear-cities">Clear Cities</button>
    </div>
    <div id="clocks-container"></div>
    <script src="scripts.js"></script>
</body>
</html>
